<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="parentDiv">
    <div Class="LeftDiv">
      <h3>Your Result</h3>
      <div class="ScoreCircle">
        <h1>76</h1>
        <span id="outof">of 100</span> 
      
      </div>
     
      <h2>Great</h2>
     <p> You scored higher than 65% of <br>the people who have taken<br> these tests.</p>
    </div>
    <div class="RightDiv">
     <h3> Summary</h3>
     <div class="SummaryDescription" id="Reaction">
      <img src="./assets/images/icon-reaction.svg">
      <h4>Reaction</h4>
      <p><span class="boldscore">80/</span >100</p>
     </div >
      <div class="SummaryDescription" id="memory">
        <img src="./assets/images/icon-memory.svg">
        <h4>Memory</h4>
        <p><span class="boldscore">92/</span >100</p>
      </div>
    
      <div class="SummaryDescription" id="verbal">
        <img src="./assets/images/icon-verbal.svg">
        <h4>Verbal</h4>
        <p><span class="boldscore">61/</span>100</p>
      </div>
    
      <div class="SummaryDescription" id="visual">
        <img src="./assets/images/icon-visual.svg">
       <h4> Visual</h4>
       <p><span class="boldscore">72/</span>100</p>
      </div>
    
      <input type="button" name="continue" value="continue" class="btn">
    
      
    </div>
  </div>

  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/afreenchaudhary1">Afreen Chaudhary</a>.
  </div>
</body>
</html>
